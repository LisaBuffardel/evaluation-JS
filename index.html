<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jeu des dé</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">

                <div class="col-6 bloc1">
                    <div id="newGame">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16" style="color: #EA4C4D">

                          </svg> NEW GAME
                    </div>
                    <div id="dé" class="carre">
                        <div id="d01" class="pointD"></div>
                        <div id="d02" class="pointD"></div>
                        <div id="d03" class="pointD"></div>
                        <div id="d04" class="pointD"></div>
                        <div id="d05" class="pointD"></div>
                        <div id="d06" class="pointD"></div>
                        <div id="d07" class="pointD"></div>
                        <div id="d08" class="pointD"></div>
                        <div id="d09" class="pointD"></div>
                    </div>
                    <div>
                        <div id="lancerD">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16" style="color: #EA4C4D">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                              </svg> ROLL DICE
                        </div>
                        <div id="hold">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16" style="color: #EA4C4D">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>

                        </div>
                    </div>
                    <p class="player1"> PLAYER 1 <span class="point"></span></p>
                    <p class="globalScore1">0</p>
                    <div class="rectangle">
                        <p class="current">CURRENT</p>
                        <p class="scoreCurrent1">0</p>
                    </div>
                </div>

                <div class="col-6 bloc2">
                    <p class="player2"> PLAYER 2 <span class="point"></span></p>
                    <p class="globalScore2">0</p>
                    <div class="rectangle">
                        <p class="current">CURRENT</p>
                        <p class="scoreCurrent2">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
